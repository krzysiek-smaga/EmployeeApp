<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col"></th>
			<th scope="col">Name</th>
			<th scope="col">Hire Date</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let employee of employees; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ employee.name }}</td>
			<td>{{ employee.hireDate | date }}</td>
		</tr>
	</tbody>
</table>
